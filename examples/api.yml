Middlewares:
  CORS: # TODO: Base this on middleware type and let 'CORS' just be a pk
    Options: 
    - Key: Hosts
      Value: '"localhost", "127.0.0.1", "www.example.com"' # TODO: Handle this better/less foolishly

APIs:
  Rest1:
    Name: rest1
    Type: REST
    Serialization: JSON
    CertsPath: ./certs
    PrivKeyFileName: server.key
    PubKeyFileName: server.cer
    Middlewares: 
    - CORS
    - NoCache
    Paths:
      - Name: ticket
        Pattern: /ticket
        Methods:
          Get:
            Inputs:
            - TicketID
            Outputs:
            - Seat
            - ShowTime
          Post:
            Inputs:
            - TicketID
            - Seat
            - ShowTime
            Outputs:
            - TicketID
      - Name: person
        Pattern: /person
        Methods:
          Get:
            Middlewares:
            - Logging
            Inputs:
            - FirstName
            - LastName
            - Age
            Connector: postgres1
            Outputs:
            - FirstName
            - LastName
            - Age
          Post:
            Middlewares:
            - Logging
            Inputs:
            - FirstName
            - MiddleName
            - LastName
            - Age
            - GroceryList
            - AgeList
            Connector: postgres1
            Outputs:
            - FirstName
            - LastName
            - Age
            - GroceryList
            - AgeList
            