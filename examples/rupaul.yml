Version: v0.1.0
CopyrightHolder: Ryan Smith
MainImportPath: github.com/rms1000watt/rupaul-test

Data:
  FirstName:
    Type: string
    Default:
    Required: true
    Encrypted: false
    Hashed: false
    MaxLength: 50
    MinLength: 0
    MustHaveChars:
    CantHaveChars:
    OnlyHaveChars:
    GreaterThan:
    LessThan:
    TrimChars:
    Truncate: 50
  MiddleName:
    Type: string
  LastName:
    Type: string
    Required: true
    Hashed: true
    MaxLength: 50
  Age:
    Type: int
    Required: true
    GreaterThan: 0
  Account:
    Type: float64
    Required: true
  Password:
    Type: string
    Required: true
    PasswordHash: true


Connectors:
  - Name: postgres-1
    Type: Postgres
    URL: http://localhost:8181/
    Password: postgres

APIs:
  Rest1:
    Name: rest-1
    Type: REST
    Serialization: JSON
    Middlewares: 
      - Logging
      - Authentication
      - CSRF
    Paths:
      - Name: person
        Pattern: /person
        Inputs:
        - first_name
        - middle_name
        - last_name
        - age
        - account
        - password
        Connector: postgres-1
        Methods:
        - Options
        - Get
        - Post
        Outputs:
        - first_name
        - middle_name

CommandLine:
  AppName: "RuPaulTest"
  AppShortDescription: First RuPaul Test app
  AppLongDescription: This is a RuPaul Test app. This is just to test the functionality.
  GlobalArgs:
    Verbose:
      Description: Verbose logging
      Type: bool
      Default: false
    URL:
      Description: URL to hit
      Type: string
      Default: http://www.google.com
  Commands:
    Serve:
      Name: serve
      ShortDescription: Start HTTP Server
      LongDescription: Start HTTP Server for serving
      API: rest-1
      # Server requires Host & Port defined
      Args: 
        Host:
          Type: string
          Default: 0.0.0.0
          Description: Host address for server
        Port:
          Type: int
          Default: 8080
          Description: Port for server
    Version:
      Name: version
