Version: v0.1.0
CopyrightHolder: Ryan Smith
DockerPath: docker.io/rms1000watt/rupaul-test
MainImportPath: github.com/rms1000watt/rupaul-test

Data:
  FirstName:
    DisplayName: first_name
    Type: string
    Default:
    Required: true
    Encrypted: false
    Hash: false
    MaxLength: 100
    MinLength: 0
    MustHaveChars:
    CantHaveChars:
    OnlyHaveChars:
    GreaterThan:
    LessThan:
    TrimChars:
    Truncate: 20
  MiddleName:
    Type: string
    MaxLength: 100
  LastName:
    Type: string
    Required: true
    Hash: true
    MaxLength: 100
  Title:
    Type: string
    Default: Mrs.
  Age:
    DisplayName: age
    Type: int
    Required: true
    GreaterThan: 0
  Account:
    Type: float64
    Required: true
  Password:
    Type: string
    Required: true
    PasswordHash: true
  Gossip:
    Type: string
    Encrypt: true
    Decrypt: true
  Ticket:
    Type: string
  ErrorCode:
    Type: int
    Default: -1

Connectors:
  Postgres1:
    Name: postgres1
    Type: Postgres
    URL: http://localhost:8181/
    Password: postgres

Headers:
  NoCache:
    - Key: "Cache-Control"
      Value: "no-cache, no-store, max-age=0, must-revalidate"
    - Key: "Pragma"
      Value: "no-cache"
    - Key: "Expires"
      Value: "0"
  
APIs:
  Rest1:
    Name: rest1
    Type: REST
    Serialization: JSON
    CertsPath: ./certs
    PrivKeyFileName: server.key
    PubKeyFileName: server.cer
    Middlewares: 
      - CORS
    Headers:
      - NoCache
    Paths:
      - Name: person
        Pattern: /person
        Methods:
          Get:
            Middlewares:
            - Logging
            Inputs:
            - FirstName
            - LastName
            - Age
            Connector: postgres1
            Outputs:
            - FirstName
            - LastName
            - Age
          Post:
            Middlewares:
            - CSRF
            Inputs:
            - FirstName
            - MiddleName
            - LastName
            - Age
            Connector: postgres1
            Outputs:
            - FirstName
            - LastName
            - Age

CommandLine:
  AppName: "RuPaulTest"
  AppShortDescription: First RuPaul Test app
  AppLongDescription: This is a RuPaul Test app. This is just to test the functionality.
  GlobalArgs:
    Verbose:
      Description: Verbose logging
      Type: bool
      Default: false
    URL:
      Description: URL to hit
      Type: string
      Default: http://www.google.com
  Commands:
    Serve:
      Name: serve
      ShortDescription: Start HTTP Server
      LongDescription: Start HTTP Server for serving
      API: rest1
      # Server requires Host & Port defined
      Args: 
        Host:
          Type: string
          Default: 0.0.0.0
          Description: Host address for server
        Port:
          Type: int
          Default: 8080
          Description: Port for server
    Version:
      Name: version
